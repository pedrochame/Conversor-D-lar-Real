<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Dólar → Real</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conversor-container">
        <h1>
            <img class = "logo"src="img/eua.png">
            Dólar
            →
            <img class = "logo" src="img/bra.png">
            Real
        </h1>

        <div class="info">
            <h4 class = "simbolo">US$</h4>
            <input id="valorDolar" value="1" type="number">
            <button id="botaoConverter" type="submit">Converter</button>
            <h4 class = "simbolo">R$</h4>
            <p id="valorReal">0.00</p>
        </div>
    </div>
</body>
</html>
